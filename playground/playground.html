<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ScriptoStar</title>
        <link rel="stylesheet" href="playground.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>
            "use strict";
            window.StarPlay = {};
            window.StarPlay.wordsAjaxRequest = $.getJSON('words-int.json', function(data) { window.StarPlay.words = data; });
        </script>
        <!--<script src="raphael.js"></script>-->
        <script src="underscore-min.js"></script>
        <script src="backbone-min.js"></script>
        <script src="backbone.localStorage-min.js"></script>
        <script src="coffee-script.js"></script>
        <script src="playground.js"></script>
        <!--[if lte IE 8]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

        </style>
    </head>
    <body>
        <canvas id="gameCanvas"></canvas>
        <p>Stats: Turn <span id="turn"></span>, Turtles <span id="turtles"></span>; <span id="error"></span></p>
        <div id="buttons">
        <button id="restart">Restart</button>
        <button id="pause_resume">Pause/Resume</button>
        </div>
        <div class="next-to-board">
            <div class="fn-heading">Name ; Rule ; Active?</div>
            <ul id="turtleFns"></ul>
            <button id="testplus">+</button>
        </div>
    </body>
</html>
