<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <script>
          $(function() {
            "use strict";
            var $code = $('#code');
            var $out = $('#out');
            var $testresults = $('#testresults');
            $code.on('change keyup', function() {
              var code = $code.val();
              var out;
              try {
                out = lispy.rep(code);
              }
              catch(e) {
                out = (""+e);
              }
              $out.text(out);
            });
            $code.val("((fn (x) x) 3)\n(+ 3 4)\n45\n\n((fn (x)\n  (if (= (mod x 2) 0)\n      (/ x 2)\n      (+ (* x 3) 1)))\n3)");
            $code.trigger('change');
          });
        </script>
